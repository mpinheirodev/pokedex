<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/poke-detail.css" />
    <title>Detalhe Pokemon</title>
  </head>
  <body>
    <div id="pokemonDetail" class="container">
      <div class="header">
        <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <i class="fa-regular fa-heart"></i>
      </div>

      <section class="info">
        <div class="detail">
          <h2>Bulbasaur</h2>
          <span>#001</span>
        </div>
        <ul class="types">
          <li class="type">Grass</li>
          <li class="type">Poison</li>
        </ul>
        <img src="" alt="Bulbasaur" />
      </section>

    </div>
    <section class="content">
      <h2>Sobre</h2>

      <div class="about">
        <div class="about-content">
          <span>Especie</span>
          <h3>Semente</h3>
        </div>
        <div class="about-content">
          <span>Altura</span>
          <h3>0.70cm</h3>
        </div>
        <div class="about-content">
          <span>Peso</span>
          <h3>6.9kg</h3>
        </div>
        <div class="about-content">
          <span>Habilidades</span>
          <h3>Overgrow, Chlorophyl</h3>
        </div>

      </div>
    </section>

    <!-- JS -->
    <script
      src="https://kit.fontawesome.com/47576b6131.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
